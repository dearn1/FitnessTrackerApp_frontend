version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
    parallelism: 5
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: mkdir ~/junit
      - run:
          name: Test application
          command: |
            TEST=$(circleci tests glob "src/__tests__/*.js")
            echo "$TEST" | circleci tests run --command="xargs yarn test" --split-by=timings
      - run:
          command: cp junit.xml ~/junit/
          when: always
      - store_test_results:
          path: ~/junit

  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build application
          command: yarn build
      - store_artifacts:
          path: build

workflows:
  build-and-test:
    jobs:
      - build-and-test
      - build
