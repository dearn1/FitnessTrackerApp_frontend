version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout  
      - run:
          name: Install dependencies
          working-directory: ./fitness-tracker-app
          command: |
            npm install
      - run:
          name: Run tests
          working-directory: ./fitness-tracker-app
          command: |
            npm test -- --watchAll=false --coverage

  build:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Install dependencies
          working-directory: ./fitness-tracker-app
          command: |
            npm install
      - run:
          name: Build application
          working-directory: ./fitness-tracker-app
          command: |
            npm run build

workflows:
  version: 2
  build-and-test:
    jobs:
      - test
      - build:
          requires:
            - test
